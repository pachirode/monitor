syntax = "proto3";

package v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/pachirode/monitor/pkg/api/apiserver/v1;v1";

message Disk {
    // mount_point 硬盘挂载点
    string mount_point = 1;
    // fstype 文件系统
    string fstype = 2;
    // total_size 硬盘总共大小
    string total_size = 3;
    // used_size 已使用大小
    string used_size = 4;
    // free_size 剩余空间
    string free_size = 5;
    // usage 占用率
    string usage = 6;
    // createdAt 表示用户注册时间
    google.protobuf.Timestamp createdAt = 7;
    // updatedAt 表示用户最后更新时间
    google.protobuf.Timestamp updatedAt = 8;
}

message GetDisksResponse {
    repeated Disk disk_list = 1;
}